<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../fas.png" type="image/x-icon">
    <title>+ Saúde</title>
</head>
<body>
    <main id="espaco">
        <h1 >+ Saúde</h1>
                <h2>Índice de Massa Corporal</h2>
                <p>Nós <strong>Mais Sáude</strong> queremos o seu melhor! Aqui você poder ver o seu <strong><abbr title="Índice de Massa Corporal">IMC</abbr></strong></p>
            <form action="">
                <label for="nome:">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Primeiro nome"required>
                <label for="peso:">Peso:</label>
                <input type="number" name="altura" id="peso"  placeholder="50"required>
                <label for="peso:">Altura:</label>
                <input type="number" name="altura" step="any" id="altura"  placeholder="Altura em metros ex: 1.70" required>
                
                <input type="button" value="enviar" onclick="IMC()" id="boto">
            </form>

            <div>
                <p id="res">Agradecemos a preferencia!</p>
            </div>

        
    </main>
     
    <script>
       
        
        function IMC() {
            var peso = +document.getElementById('peso').value
            var altura = +document.getElementById('altura').value
            var imc = peso / (altura * altura)
            var imc = imc.toFixed(2)
            let nome = document.getElementById('nome').value

            if (imc < 18.5) { //baixo do peso
                res.innerHTML = `${nome}. Classificação: <span style="color: rgb(255, 230, 0); font-weight: bold;">Baixo</span> | Comborbidade: <sapn style="color: rgb(255, 230, 0); font-weight: bold;">Baixo</sapn>. O seu IMC: ${imc}`
            } else if (imc >= 18.5 && imc <= 24.9) { //normal
                res.innerHTML = `<strong>${nome}</strong>. Classificação: <span style="color: green; font-weight: bold;">Normal</span> | Comborbidade: <span style="color: green; font-weight: bold;">Normal</span> | O seu IMC: ${imc}`
             } else if (imc >= 25 && imc <= 29.9) { //sobrepeso
                res.innerHTML = `${nome}. Classificação: <span style="color: rgb(255, 230, 0); font-weight: bold;">Sobrepeso</span> | Comborbidade: <span style="color: rgb(255, 230, 0); font-weight: bold;">Aumentado</span>. O seu IMC: ${imc}`
            } else if (imc >= 30 && imc <= 34.9){ //obesidade
                res.innerHTML = `<strong>${nome}</strong>. Classificação: <span style="color: brown; font-weight: bold;">Obesidade</span> | Comborbidade: <span style="color: brown; font-weight: bold;">Moderado</span>. O seu IMC: ${imc}`
            } else if (imc >= 35 && imc <= 39.9) { //grave
                res.innerHTML = `<strong>${nome}.</strong>  Classificação:<span style="color: brown; font-weight: bold;">Obesidade Móbida</span> | Comborbidade: <span style="color: brown; font-weight: bold;">Grave</span>. O seu IMC: ${imc}`
            } else {
                res.innerHTML = `<strong>${nome}.</strong> Classificação: <span style="color: brown; font-weight: bold;">Obesidade Móbida</span> | Comborbidade: <span style="color: brown; font-weight: bold;">Muito Grave</span>. O seu IMC: ${imc}`
            }

            
        }
    </script>
</body>
</html>
